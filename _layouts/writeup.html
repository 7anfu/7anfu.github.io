---
layout: default
---

<article class="writeup">
    <!-- Sidebar Navigation (GitBook style) -->
    <aside class="writeup-sidebar">
        <div class="sidebar-content">
            <div class="machine-info">
                <h3 class="machine-name">{{ page.title }}</h3>
                <div class="machine-details">
                    <div class="detail-item">
                        <span class="detail-label">Platform</span>
                        <span class="detail-value">{{ page.platform }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">OS</span>
                        <span class="detail-value">{{ page.os }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Difficulty</span>
                        <span class="badge-{{ page.difficulty | downcase }}">{{ page.difficulty }}</span>
                    </div>
                </div>
            </div>

            <nav class="toc">
                <h4 class="toc-title">Contents</h4>
                <ul class="toc-list">
                    <li><a href="#enumeration">Enumeration</a></li>
                    <li><a href="#exploitation">Exploitation</a></li>
                    <li><a href="#privilege-escalation">Privilege Escalation</a></li>
                    <li><a href="#lessons">Lessons Learned</a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="writeup-main">
        <div class="writeup-content">
            {{ content }}
        </div>
    </div>
</article>
