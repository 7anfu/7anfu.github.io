---
layout: default
---

<article class="post">
    <header class="post-header">
        <div class="post-meta-top">
            <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
            {% if page.readTime %}
            <span class="post-time">{{ page.readTime }} read</span>
            {% endif %}
        </div>
        <h1 class="post-title">{{ page.title }}</h1>
        {% if page.excerpt %}
        <p class="post-excerpt">{{ page.excerpt }}</p>
        {% endif %}
        {% if page.tags %}
        <div class="post-tags">
            {% for tag in page.tags %}
            <span class="tag">#{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
